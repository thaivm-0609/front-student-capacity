<app-loading-page [status]="statusLogin">
</app-loading-page>
<div class="container-fluid">
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="login-box">
            <a routerLink="/">
                <img class="logo_go-img" src="../../../assets/img/logo.png" alt="">
            </a>
            <div class="mt-2">
                <button href="javascript:;" (click)="loginWithGoogle()" class="btn_login-google my-btn-primary my-btn-ss">
                    <i class="fa-brands fa-google"></i>
                    Google
                </button>
            </div>
        </div>
    </div>
</div>
