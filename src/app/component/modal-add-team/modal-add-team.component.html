<mat-progress-bar *ngIf="statusRegister ==  false" color="warn" mode="indeterminate">
</mat-progress-bar>
<form action="" class="form-resgister-bg" [formGroup]="formRegister" (submit)="addTeam()">

    <div class="modal-header d-flex  justify-content-between align-items-center">
        <i class="fas icon-add-team fa-user-plus d-block"></i>
        <h5 class="mt-2 fw-bold title-form-info-team mx-2 color-blue">{{titleModel}}</h5>
        <i aria-label="Close" (click)="onNoClick()" class="fas fa-times icon-close-modal d-block"></i>
    </div>
    <div class="modal-body">
        <input type="text" hidden [value]="teamDetail.id">
        <div class="avatar-upload d-flex justify-content-center">
            <div class="avatar-edit">
                <input #file type='file' accept='image/*' (change)="preview(file.files)" id="imageUpload"
                    accept=".png, .jpg, .jpeg" />
                <label for="imageUpload"></label>
            </div>
            <div class="avatar-preview">
                <img [src]="imgURL" id="imagePreview" class="register-avatar-team" *ngIf="imgURL" alt="">
            </div>
        </div>
        <h5 class="text-center fs-6 fw-bold">Ảnh nhóm</h5>
        <div class="register-input-box">
            <input [value]="teamDetail.name" type="text" formControlName="name" class="register-input-text">
            <label class="register-label">Tên nhóm</label>
        </div>
        <div *ngIf="formRegister.controls['name'].errors 
        && (
            formRegister.controls['name'].touched 
            || formRegister.controls['name'].dirty
        )">
            <p class="text-danger" *ngIf="formRegister.controls['name'].hasError('required')">
                Bạn chưa nhập tên nhóm</p>
            <p class="text-danger" *ngIf="formRegister.controls['name'].hasError('email')">
                Bạn </p>
        </div>
        <div class="info-team-list mt-3">
            <div class="px-2 d-flex justify-content-between align-items-center">
                <div class="d-flex justify-content-start align-items-center">
                    <img [src]="user.avatar" alt="" class="info-team-list-avatar d-block">
                    <div class="mx-3">
                        <h5 class="info-team-list-name">{{user.name}}</h5>
                        <p class="info-team-list-email">{{user.email}}</p>
                    </div>
                </div>
                <p class="info-team-list-position" style="padding-right: 10px;">Trưởng nhóm</p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button [disabled]="formRegister.invalid" type="submit" class="btn btn-register-save">{{buttonName}}</button>
    </div>
</form>
