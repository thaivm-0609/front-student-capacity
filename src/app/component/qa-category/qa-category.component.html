<ul class="nav nav-tabs  nav-tabs-custom nav-justified justify-content-center faq-tab-box" id="pills-tab"
    role="tablist">
    <li class="nav-item" role="presentation" *ngFor="let item of categories; let i = index">
        <button class="nav-link" [ngClass]="{'active': i === 0}" [id]="'tab-' + i" data-bs-toggle="pill"
            [attr.data-bs-target]="'#tab-' + i" type="button" role="tab" [attr.aria-controls]="'tab-' + i"
            aria-selected="true">
            <span class="font-size-16">{{item}}</span>
        </button>
    </li>
</ul>
