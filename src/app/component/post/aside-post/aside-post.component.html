<aside>
    <div class="post-search">
        <form action="" class="form-search" [formGroup]="validateForm" (ngSubmit)="searchPost()">
            <input type="text" class="form__input" [(ngModel)]="inputKeyword" name="keyword" formControlName="keyword"
                placeholder="Tìm kiếm tag, tên bài viết...">
            <button>
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>
    </div>
    <div class="post-hot">
        <div class="header-section">
            <h2 class="header-section__title">Bài viết nổi bật</h2>
        </div>
        <div class="post-hot-list" *ngIf="!statusPost">
            <ngx-skeleton-loader class="post-hot-item" [theme]="{ 'height.px' : 100, 'border-radius': '10px' }" appearance="line">
            </ngx-skeleton-loader>
            <ngx-skeleton-loader [theme]="{ 'height.px' : 100, 'border-radius': '10px' }" appearance="line">
            </ngx-skeleton-loader>
            <ngx-skeleton-loader [theme]="{ 'height.px' : 100, 'border-radius': '10px' }" appearance="line">
            </ngx-skeleton-loader>
        </div>
        <div class="post-hot-list" *ngIf="statusPost">
            <div class="post-hot-item" *ngFor="let item of listHotPost">
                <div class="post-hot-item__img-section">
                    <a routerLink="/bai-viet/{{item.slug}}">
                        <img [src]="item.thumbnail_url" alt="" class="post-hot-item__img">
                    </a>
                </div>
                <div class="post-hot-item-content">
                    <h3 class="post-hot-item-content__title text-collapse" data-toggle="tooltip" data-placement="top"
                        title="Art is the way to express it to abc idw alsji">
                        <a routerLink="/bai-viet/{{item.slug}}">
                            {{item.title}}
                        </a>
                    </h3>
                    <div class="post-hot-item-content__info">
                        <div class="post-hot-item-content__info-item">
                            <i class="fa-solid fa-user"></i>&ensp; {{item.user.name}}
                        </div>
                        <div class="post-hot-item-content__info-item">
                            <i class="fa-solid fa-clock"></i>&ensp; {{item.published_at |
                            formatDatePost }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</aside>
