<aside>

    <form action="" class="my-form-search" [formGroup]="validateForm" (ngSubmit)="searchPost()">
      <input
        type="text"
        class="my-input-search"
        [(ngModel)]="inputKeyword"
        name="keyword"
        formControlName="keyword"
        placeholder="Tìm kiếm tag, tên bài viết..."
      />
      <button class="my-btn-search-inside">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </form>
