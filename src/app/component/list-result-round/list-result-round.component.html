<div class="table__result-wrapper mt-3">
  <div class="header d-flex justify-content-between algin-items-center">
    <div class="">
      <h5 class="my-2 fw-bold fs-5 color-blue">Xếp hạng</h5>
      <div class="title-line"></div>
    </div>
    <div class="d-flex justify-content-end algin-items-center">
      <input type="text" class="form-control search-team " placeholder="Tìm kiếm đội ...">
      <button (click)="payingResultEventSort(statusSort)" class="btn_sort">
        Sort&nbsp;&nbsp;<i *ngIf="statusSort" class="fa-solid fa-arrow-down"></i
        ><i *ngIf="!statusSort" class="fa-solid fa-arrow-up"></i>
      </button>
    </div>
  </div>
  <table class="table" *ngIf="statusLinks">
    <thead>
      <tr>
        <th width="100px" class="text-center">#</th>
        <th width="300px">Đội thi</th>
        <th>Thành viên</th>
        <th class="text-center">Tổng điểm</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of roundResult; let i = index" class="table-row">
        <td class="text-center">
          <span class="fw-bold name-team" *ngIf="i > 2">{{ i + 1 }}</span>
          <img
            *ngIf="i < 3"
            width="35px"
            class="img-avatar"
            [src]="
              i == 0
                ? './../../../assets/img/4.png'
                : i == 1
                ? './../../../assets/img/5.png'
                : './../../../assets/img/6.png'
            "
            alt=""
          />
        </td>
        <td>
          <div class="d-flex justify-content-start align-items-center">
            <img class="avatar" [src]="item.team.image" alt="" />
            <p class="px-3 fw-bold name-team text-collapse">
              {{ item.team.name }}
            </p>
          </div>
        </td>
        <td>
          <app-list-avatar-user
            [listTeam]="item.team.users"
            class="d-flex list-avatar-user"
          >
          </app-list-avatar-user>
        </td>
        <td class="text-center ponit">{{ item.point }}đ</td>
      </tr>
    </tbody>
  </table>
  <ul *ngIf="statusLinks"
    class="list__result-paying mt-3 d-flex justify-content-center algin-items-center"
  >
    <li (click)="payingResultEvent(next)" class="payding-item">
      <i class="fa-solid fa-chevron-left"></i>
    </li>
    <li
      *ngFor="let item of links"
      (click)="payingResultEvent(item.url)"
      class="payding-item"
      [ngClass]="item.active ? 'active' : ''"
    >
      {{ item.label }}
    </li>
    <li (click)="payingResultEvent(prev)" class="payding-item">
      <i class="fa-solid fa-chevron-right"></i>
    </li>
  </ul>
  <div *ngIf="!statusLinks" class="">
    <ngx-skeleton-loader
      [theme]="{
        'height.px': '40',
        'margin-bottom': '15'
      }"
      count="8"
      animation="pulse"
    ></ngx-skeleton-loader>
  </div>
</div>
