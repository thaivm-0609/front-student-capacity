<div *ngIf="listPost && listPost.length <= 4" class="row mt-3">
  <div
    *ngFor="let item of listPost"
    [ngClass]="countColumn == 3 ? 'col-lg-4 col-lx-4 col-md-12 col-sm-12' : 'col-lg-3 col-lx-3 col-md-12 col-sm-12'"
  >
    <div class="post-item p-3">
      <img class="post-item-image" routerLink="/tin-tuc/{{ item.slug }}" [src]="item.thumbnail_url" alt="" />
      <h4 class="fw-bold post-new-name text-collapse-row-2 my-2" routerLink="/tin-tuc/{{ item.slug }}">
        {{ item.title }}
      </h4>
      <p class="mb-2 color-text"><i class="fa-solid fa-user-pen"></i>&nbsp;{{ item.user.name }}</p>
      <p class="color-text mb-2">
        <i class="fa-solid fa-clock"></i>&nbsp;
        {{ item.published_at | formatDate }}
      </p>
      <p class="post-new-content color-text text-collapse-row-3" [innerHTML]="item.description"></p>
    </div>
  </div>
</div>
<div *ngIf="listPost && listPost.length > 4" class="list-post-more">
  <ngx-slick-carousel [config]="countColumn == 3 ? sliderPostColThree : sliderPostColFour">
    <div ngxSlickItem *ngFor="let item of listPost" [ngClass]="countColumn == 3 ? 'col-4 mx-2' : 'col-3 mx-2'">
      <div class="post-item p-3">
        <img class="post-item-image" routerLink="/tin-tuc/{{ item.slug }}" [src]="item.thumbnail_url" alt="" />
        <h4 class="fw-bold post-new-name text-collapse-row-2 my-2" routerLink="/tin-tuc/{{ item.slug }}">
          {{ item.title }}
        </h4>
        <p class="mb-2 color-text"><i class="fa-solid fa-user-pen"></i>&nbsp;{{ item.user.name }}</p>
        <p class="color-text mb-2">
          <i class="fa-solid fa-clock"></i>&nbsp;
          {{ item.published_at | formatDate }}
        </p>
        <p class="post-new-content color-text text-collapse-row-3" [innerHTML]="item.description"></p>
      </div>
    </div>
  </ngx-slick-carousel>
</div>
