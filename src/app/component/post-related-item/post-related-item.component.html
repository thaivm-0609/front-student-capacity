<div class="post-item">
    <div class="post-item-img-section">
        <img class="post-item__img" src={{postItem.thumbnail_url}} alt="">
        <div class="post-item-content post-item-content--new-in-cate">
            <h3 class="post-item__title"><a routerLink="/bai-viet/{{postItem.slug}}">{{postItem.title}}</a></h3>
            <div class="post-item__info">
                <div class="post-item__info-item">
                    <i class="fa-solid fa-user"></i>&ensp; {{postItem.user.name}}
                </div>
                <div class="post-item__info-item">
                    <i class="fa-solid fa-clock"></i>&ensp;{{postItem.published_at}}
                </div>
            </div>
            <div class="post-item-bottom">
                <p class="short-desc">{{postItem.description}}</p>
                <a class="btn btn-register" routerLink="/bai-viet/{{postItem.slug}}">Chi tiáº¿t</a>
            </div>
        </div>
    </div>
</div>
