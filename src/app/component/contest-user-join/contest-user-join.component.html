<div class="p-2">
  <div class="border-bottom">
    <h3 class="fs-5 primary-color m-0">Các cuộc thi đã tham gia</h3>
    <p class="color-gray mb-2">Tổng hợp cuộc thi của bạn</p>
  </div>
  <div style="box-shadow: 0 5px 6px -1px rgb(230, 229, 229)" class="row py-2">
    <div class="col-3">
      <select
        [attr.disabled]="!statusListContests ? true : null"
        class="form-select"
        (change)="filterWhereStatus($event)"
        aria-label="Default select example"
      >
        <option hidden>Trạng thái</option>
        <option value="1" selected [selected]="valueStatus == '1'">Đang mở</option>
        <option value="2" [selected]="valueStatus == '2'">Đã kết thúc</option>
      </select>
    </div>
    <form class="col-9" (submit)="filterContestSearch()">
      <div class="input-group">
        <input
          type="text"
          [value]="keyword"
          (keyup)="setValueSearch($event)"
          placeholder="Tìm kiếm cuộc thi"
          class="input-search form-control"
          [attr.disabled]="!statusListContests ? true : null"
        />

        <button
          type="button"
          (click)="filterContestSearch()"
          class="input-group-text contest__search-btn"
          [attr.disabled]="!statusListContests ? true : null"
        >
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </form>
  </div>
  <div class="contest-user-body">
    <div class="pt-3" *ngIf="statusListContests == true">
      <app-contest-item
        class="col-12 mt-3"
        *ngFor="let item of listContestByUser"
        [pageContestByUser]="true"
        [item]="item"
      >
      </app-contest-item>
      <div class="d-flex justify-content-center" *ngIf="listContestByUser.length == 0">
        <div class="image-not-data mt-3">
          <img src="../../../assets/img/no-result.png" alt="No data" class="d-block mx-auto" />
        </div>
      </div>
    </div>
    <div class="mt-3" *ngIf="statusListContests == false">
      <ngx-skeleton-loader
        [theme]="{
          'height.px': '150',
          'margin-bottom.px': '20'
        }"
        count="3"
        animation="pulse"
      ></ngx-skeleton-loader>
    </div>
  </div>
</div>
