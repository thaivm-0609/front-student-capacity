<div class="form-upload">
    <h2 class="fw-bold">Ứng tuyển vị trí: </h2>
    <form [formGroup]="formUploadCv" (ngSubmit)="onSubmit()">
        <div class="mb-3 col">
            <label for="exampleInputEmail1" class="form-label">Tên của bạn <span class="input-required">*</span></label>
            <input  type="text" placeholder="Vd: Nguyễn Văn Anh" formControlName="name" class="form-control">
        </div>
        <div class="row">
            <div class="mb-3 col">
                <label for="exampleInputEmail1" class="form-label">Email <span class="input-required">*</span></label>
                <input formControlName="email" type="email" placeholder="Vd: anhnv@gmail.com" class="form-control">
            </div>
            <div class="mb-3 col">
                <label for="exampleInputEmail1" class="form-label">Số điện thoại <span class="input-required">*</span></label>
                <input formControlName="phone" type="phone" placeholder="Vd: 0912345678" class="form-control">
            </div>
        </div>
        <div class="mb-3">
            <label for="modalUploadCv" class="form-label">Upload CV <span class="input-required">*</span></label>
            <input #file type="file" (change)="preview(file.files)" formControlName="file_link" class="form-control" id="modalUploadCv">
        </div>
        <mat-dialog-actions align="end">
            <button mat-button  (click)="confirmClose()">Huỷ</button>
            <button class="btn-submit text-white" [ngClass]="formUploadCv.invalid ? 'btn-disabled' : ''" [disabled]="formUploadCv.invalid" type="submit" mat-button [mat-dialog-close]="true" cdkFocusInitial>Gửi</button>
        </mat-dialog-actions>
    </form>
</div>
