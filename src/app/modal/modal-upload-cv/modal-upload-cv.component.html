<div class="form-upload">
    <h2 class="fw-bold">Ứng tuyển vị trí: </h2>
    <form>
        <div class="mb-3 col">
            <label for="exampleInputEmail1" class="form-label">Tên của bạn <span class="input-required">*</span></label>
            <input type="email" placeholder="Họ và tên của bạn " class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp">
        </div>
        <div class="row">
            <div class="mb-3 col">
                <label for="exampleInputEmail1" class="form-label">Email <span class="input-required">*</span></label>
                <input type="email" placeholder="Email liên hệ" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
            </div>
            <div class="mb-3 col">
                <label for="exampleInputEmail1" class="form-label">Số điện thoại <span class="input-required">*</span></label>
                <input type="email" placeholder="Số điện thoại liên hệ" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
            </div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Upload CV <span class="input-required">*</span></label>
            <input type="file" class="form-control" id="exampleInputPassword1">
        </div>
        <mat-dialog-actions align="end">
            <button mat-button mat-dialog-close>Huỷ</button>
            <button class="btn-submit" type="submit" mat-button [mat-dialog-close]="true" cdkFocusInitial>Gửi</button>
        </mat-dialog-actions>
    </form>
</div>
