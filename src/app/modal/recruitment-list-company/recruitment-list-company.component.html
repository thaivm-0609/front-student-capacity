<h3 class="fw-bold color-blue mb-0">Chi tiết đợt tuyển</h3>
<div class="title-line">
</div>
<div class="recruitment-info-box row">
    <div class="recruitment-info-img-box col-4">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ8ouvZK-bb48l1aHzL4U-wAxWcTqT43DuzEQ&usqp=CAU"
            alt="">
    </div>
    <div class="recruitment-info-box col-8">
        <h3 class="fw-bold company-word-new-info-title text-collapse" style="margin-bottom: 0px ">
            {{rescruitmentDetail.name}}
        </h3>
        <p class="company-word-new-info-name fw-bold">Kỹ năng: <span class="fw-normal">PHP , HTML/CSS , JS</span></p>
        <a class="btn-base-type-bg btn-from-capacity">Đến bài test</a>
    </div>
</div>
<div class="d-flex justify-content-between align-items-center">
    <div class="">
        <h3 class="fw-bold mt-3 color-blue mb-0">Doanh nghiệp</h3>
        <div class="title-line">
        </div>
    </div>
    <h4 class="color-blue fw-bold mt-3">Tổng: 5 &nbsp;<i class="fas fa-building"></i></h4>
</div>
<div class="recruitment-company-box">
    <mat-list class="recruitment-company-list">
        <mat-list-item *ngFor="let capacity of ">
            <div class="recruitment-company-item row">
                <div class="col-9 d-flex justify-content-start align-items-center">
                    <img src="
                    https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ8ouvZK-bb48l1aHzL4U-wAxWcTqT43DuzEQ&usqp=CAU"
                        alt=" " class="recruitment-company-item-img">
                    <h3 class="recruitment-company-name fw-bold mt-3 text-collapse">FPT polytechnic
                        ssssssssssssssssssssss
                    </h3>
                </div>
                <div class="col-3 mt-2">
                    <a (click)="openRecruitmentDetail()" class="btn btn-register float-end">Chi tiết</a>
                </div>

            </div>

        </mat-list-item>
    </mat-list>
</div>
<div class="d-flex justify-content-end mt-3">
    <button (click)="closeDialog()" mat-raised-button>Đóng</button>
</div>
