<div class="page-post-box  py-3">
    <div class="container ">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/">Trang chủ</a></li>
                <li class="breadcrumb-item"><a routerLink="/bai-viet">Danh Mục Bài viết</a></li>
            </ol>
        </nav>
        <div class="header-post-category">
            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <button (click)="onChangeDataPost('post-contest')" class="nav-link active" id="nav-home-tab"
                        data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab"
                        aria-controls="nav-home" aria-selected="true">Cuộc Thi</button>
                    <button (click)="onChangeDataPost('post-capacity')" class="nav-link" id="nav-profile-tab"
                        data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab"
                        aria-controls="nav-profile" aria-selected="false">Test Năng
                        Lực</button>
                    <button (click)="onChangeDataPost('post-recruitment')" class="nav-link" id="nav-contact-tab"
                        data-bs-toggle="tab" data-bs-target="#nav-contact" type="button" role="tab"
                        aria-controls="nav-contact" aria-selected="false">Tuyển Dụng</button>
                </div>
            </nav>
        </div>
        <div class="post-main">
            <div class="post-main-content">
                <div class="post-main-content-section">
                    <div class="main-section" *ngIf="!ListPost">
                        <ngx-skeleton-loader [theme]="{ 'height.px' : 450, 'border-radius': '10px' }"
                            appearance="line">
                        </ngx-skeleton-loader>
                        <ngx-skeleton-loader [theme]="{ 'height.px' : 450, 'border-radius': '10px' }"
                            appearance="line">
                        </ngx-skeleton-loader>
                        <ngx-skeleton-loader [theme]="{ 'height.px' : 450, 'border-radius': '10px' }"
                            appearance="line">
                        </ngx-skeleton-loader>
                        <ngx-skeleton-loader [theme]="{ 'height.px' : 450, 'border-radius': '10px' }"
                            appearance="line">
                        </ngx-skeleton-loader>
                    </div>
                    <div class="main-section">
                        <div class="post-item" *ngFor="let post of ListPost">
                            <app-post-related-item [postItem]="post"></app-post-related-item>
                        </div>
                    </div>
                </div>
            </div>
           <app-aside-post></app-aside-post>
        </div>
    </div>
</div>
