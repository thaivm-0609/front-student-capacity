<div class="container pt-5 pb-5">
    <div class="title-faq mb-3 text-center mb-5">
        Các câu hỏi thường gặp
    </div>
    <div class="row">
        <div class="col-4">

            <div class="mx-auto">
                <img src="../../../assets/svg/FAQs.svg" width="80%" alt="" srcset="">
            </div>

        </div>
        <div class="col-8">
            <div class="row justify-content-center">
                <div class="">
                    <!-- <app-qa-category [categories]="items"></app-qa-category> -->
                    <ul class="nav nav-tabs  nav-tabs-custom nav-justified justify-content-center faq-tab-box"
                        id="pills-tab" role="tablist">
                        <li class="nav-item" role="presentation" *ngFor="let item of items; let i = index">
                            <button class="nav-link" [ngClass]="{'active': i === 0}" data-bs-toggle="pill"
                                [attr.data-bs-target]="'#tab-' + i" type="button" role="tab"
                                [attr.aria-controls]="'tab-' + i" aria-selected="true">
                                <span class="font-size-16">{{item.name}}</span>
                            </button>
                        </li>
                    </ul>
                </div>
                <div class="">
                    <div class="tab-content pt-3" id="pills-tabContent">
                        <div class="tab-pane fade active show" id="tab-0" role="tabpanel">
                            <div class="accordion accordion-flush" id="accordionFlushExample" *ngIf="internship && internship.length > 0" >
                                <div class="accordion-item"
                                    *ngFor="let item of internship; let j = index">
                                    <h2 class="accordion-header">
                                        <button class="accordion-button collapsed" type="button" (click)="seeDetail(item.id)">
                                            <p class="fw-bold me-2">{{j+1}}.</p>
                                            <div class="question" [innerHTML]="item?.question"></div>
                                        </button>
                                    </h2>
                                </div>
                            </div>
                            <div *ngIf="internship && internship.length === 0">
                                <h3>Không có dữ liệu</h3>
                            </div> 
                        </div>
                        <div class="tab-pane fade" id="tab-1" role="tabpanel">
                            <div class="accordion accordion-flush" id="accordionFlushExample2" *ngIf="job && job.length > 0">
                                <div class="accordion-item" *ngFor="let item of job; let j = index">
                                    <h2 class="accordion-header">
                                        <button class="accordion-button collapsed" type="button" (click)="seeDetail(item.id)">
                                            <p class="fw-bold me-2">{{j+1}}.</p>
                                            <div class="question" [innerHTML]="item?.question"></div>
                                        </button>
                                    </h2>
                                </div>
                            </div>
                            <div *ngIf="job && job.length === 0">
                                <h3>Không có dữ liệu</h3>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="tab-2" role="tabpanel">
                            <div class="accordion accordion-flush" id="accordionFlushExample3" *ngIf="event && event.length > 0">
                                <div class="accordion-item" *ngFor="let item of event; let j = index">
                                    <h2 class="accordion-header">
                                        <button class="accordion-button collapsed" type="button" (click)="seeDetail(item.id)">
                                            <p class="fw-bold me-2">{{j+1}}.</p>
                                            <div class="question" [innerHTML]="item?.question"></div>
                                        </button>
                                    </h2>
                                </div>
                            </div>
                            <div  *ngIf="event && event.length === 0">
                                <h3>Không có dữ liệu</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
