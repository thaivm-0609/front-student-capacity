<div class="test-capacity_wrapper">
    <div class="container py-4">
        <div class="">
            <div class="pb-4">
                <a routerLink="" class="router--home">Trang chủ</a> <span class="router--index"> / Test năng lực</span>
            </div>
            <div class="">
                <img class="banner"
                    src="https://images.unsplash.com/photo-1649859398731-d3c4ebca53fc?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
                    alt="">
            </div>
        </div>
        <div class="">
            <div class="">
                <h2 class="test-capacity_title-head ">Danh Sách Test Năng Lực</h2>
            </div>
            <div class="test-capacity_item-tag">
                <div class="test-capacity_item ">
                    <span>Đã chọn</span>
                    <span class="test-capacity__tag"><span>Javascript</span> <button class="test-capacity__del-tag"><i
                                class="bi bi-x"></i></button></span>
                    <span class="test-capacity__tag"><span>Javascript</span> <button class="test-capacity__del-tag"><i
                                class="bi bi-x"></i></button></span>
                    <span class="test-capacity__tag"><span>Javascript</span> <button class="test-capacity__del-tag"><i
                                class="bi bi-x"></i></button></span>
                    <span class="test-capacity__tag"><span>Javascript</span> <button class="test-capacity__del-tag"><i
                                class="bi bi-x"></i></button></span>
                    <span class="test-capacity__tag"><span>Javascript</span> <button class="test-capacity__del-tag"><i
                                class="bi bi-x"></i></button></span>
                    <span class="test-capacity__tag"><span>Javascript</span> <button class="test-capacity__del-tag"><i
                                class="bi bi-x"></i></button></span>
                    <span class="test-capacity__tag"><span>Javascript</span> <button class="test-capacity__del-tag"><i
                                class="bi bi-x"></i></button></span>
                    <span class="test-capacity__tag"><span>Javascript</span> <button class="test-capacity__del-tag"><i
                                class="bi bi-x"></i></button></span>
                    <span class="test-capacity__tag"><span>Javascript</span> <button class="test-capacity__del-tag"><i
                                class="bi bi-x"></i></button></span>
                    <span class="test-capacity__tag"><span>Javascript</span> <button class="test-capacity__del-tag"><i
                                class="bi bi-x"></i></button></span>
                    <span class="test-capacity__tag"><span>Javascript</span> <button class="test-capacity__del-tag"><i
                                class="bi bi-x"></i></button></span>
                    <button class="test-capacity__action action--del">Xóa tất cả</button>
                    <button class="test-capacity__action action--hidden">Thu gọn <i class="bi bi-arrow-up"></i></button>
                    <button class="test-capacity__action action--show-all">Xem thêm <i
                            class="bi bi-arrow-down"></i></button>
                </div>
                <div class="">
                    <form class="test-capacity_search"[formGroup]="validateForm" (ngSubmit)="onSubmit()">
                        <label for="simple-search" class="test-capacity_search-title">Search</label>
                        <div class="test-capacity_search-wrapper ">
                            <button class="test-capacity_search-button ">
                                <i class="bi bi-search test-capacity_search-icon "></i>
                            </button>
                            <input [(ngModel)]="valueSearch" name="value" formControlName="value" type="text"
                                id="simple-search" class="test-capacity_search-input "
                                placeholder="Tìm kiếm tag, tên bài test,..." required>
                        </div>
                    </form>
                </div>
            </div>
            <div class="test-capacity_list-item ">
                <div class="test-capacity__item" *ngFor="let capacity of listCapacity">
                    <app-capacity-related-item [capacityItem]="capacity"></app-capacity-related-item>
                </div>
            </div>
        </div>
    </div>
</div>
