<div class="page-post-box py-3">
    <div class="container">
      <div class="post-main">
        <div class="post-main-content">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="post-detail__title m-0">
              Câu hỏi
            </h1>
          </div>
          <div class="post-detail__content-text" [innerHTML]="faq?.question"></div>
          
          <div>
            <h1 class="post-detail__title m-0">Trả lời</h1>
            <div class="post-detail__content-text" [innerHTML]="faq?.answer"></div>
          </div>
          <div class="text-center my-2">
            <h2>Thông tin trên có hữu ích không?</h2>
            <div class="rating">
              <span (click)="upRate()" class="rating-item"><i class="fa-solid fa-thumbs-up"></i></span>
              <span (click)="openModal()" class="rating-item"><i class="fa-solid fa-thumbs-down"></i></span>
            </div>
          </div>
        </div>
        <aside>
            <div class="post-hot">
              <div class="header-section">
                <h2 class="header-section__title my-body-1">Các câu hỏi liên quan</h2>
              </div>
              <div class="post-hot-list">
                <div class="post-hot-item" *ngFor="let item of relatedFaqs">
                    <a class="post-hot-item-content__info-item" routerLink="/hoi-dap/{{ item.id }}" [innerHTML]="item.question"></a>
                </div>
              </div>
            </div>
        </aside>          
      </div>
    </div>
  </div>
