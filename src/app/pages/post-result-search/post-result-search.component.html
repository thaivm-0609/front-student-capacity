<div class="page-post-box py-3">
    <div class="container">
        <div class="result-post">
            <span class="result-search__text">Kết quả tìm kiếm bài viết</span>
            <form action="" class="form-search" [formGroup]="validateForm" (ngSubmit)="searchPost()">
                <input type="text" class="form__input" [(ngModel)]="inputKeyword" name="keyword"
                    formControlName="keyword" placeholder="Tìm kiếm tag, tên bài viết...">
                <button>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
            <ngx-skeleton-loader *ngIf="!results" [theme]="{ 'height.px' : 30, 'width.px' :200, 'margin' : '12px 0 8px 0' , 'border-radius': '10px' }"
                appearance="line">
            </ngx-skeleton-loader>
            <p class="result-post__length" *ngIf="results"> Kết quả tìm kiếm: <span
                    class="result-post__number">{{results?.length}}</span></p>
            <div class="result-post__empty" *ngIf="results?.length == 0">
                <span>Không tìm thấy kết quả!</span>
                <span>Hãy thử tìm kiếm với từ khóa khác</span>
            </div>

            <div class="result-post-list" *ngIf="!results">
                <ngx-skeleton-loader [theme]="{ 'height.px' : 450, 'margin-bottom' : '7px' , 'border-radius': '10px' }"
                    appearance="line">
                </ngx-skeleton-loader>
                <ngx-skeleton-loader [theme]="{ 'height.px' : 450, 'margin-bottom' : '7px' , 'border-radius': '10px' }"
                    appearance="line">
                </ngx-skeleton-loader>
                <ngx-skeleton-loader [theme]="{ 'height.px' : 450, 'margin-bottom' : '7px' , 'border-radius': '10px' }"
                    appearance="line">
                </ngx-skeleton-loader>
            </div>
            <div class="result-post-list">
                <app-post-related-item *ngFor="let item of results" [postItem]="item"></app-post-related-item>
            </div>
        </div>
    </div>
</div>
