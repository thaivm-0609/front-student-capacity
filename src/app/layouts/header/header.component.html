<div class="header bg-white">
  <nav class="container d-flex justify-content-between align-items-center">
    <div class="nav-response">
      <label class="icon-open-nav-mobile" for="input_check">
        <i class="fas fa-bars"></i>
      </label>
      <input #inputChecked hidden class="input-menu" type="checkbox" id="input_check" />

      <label for="input_check" class="over__lay"> </label>

      <div class="menu-response">
        <div class="border-bottom">
          <label for="input_check" class="close-menu h-1 float-end">
            <i class="fas fa-times"></i>
          </label>
        </div>
        <ul class="menu-res mt-5 border-top">
          <li (click)="closeMenuRes(inputChecked)" class="menu-res-item">
            <a routerLink="/" class="menu-res-link text-decoration-none"> Trang chủ </a>
          </li>
          <li class="menu-res-item">
            <a routerLink="/cuoc-thi" class="menu-res-link text-decoration-none"> Cuộc thi </a>
          </li>
          <li class="menu-res-item">
            <a href="" class="menu-res-link text-decoration-none"> Test năng lực </a>
          </li>
          <li class="menu-res-item">
            <a href="" class="menu-res-link text-decoration-none"> Tuyển dụng </a>
          </li>
        </ul>

        <div class="logo-nav-bar-res text-center">
          <img class="w-75" src="./../../../assets/img/logo.png" alt="" />
        </div>
      </div>
    </div>

    <a routerLink="/" class="img-header-box">
      <img class="" src="./../../../assets/img/logo.png" alt="" />
    </a>
    <div class="d-flex" id="menu_login-box">
      <ul class="nav menu_login-box d-flex align-items-center mr-auto home-nav pr-2">
        <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <a class="fw-bold text-decoration-none nav-link-item" routerLink="/">Trang chủ</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="fw-bold nav-link-item text-decoration-none" [routerLink]="['/cuoc-thi']"> Cuộc thi </a>
        </li>

        <li class="nav-item" routerLinkActive="active">
          <div class="position-relative fw-bold nav-link-item text-decoration-none d-flex align-items-center">
            <span [routerLink]="['/tuyen-dung']">Tuyển dụng</span>
            <div class="nav-item__icon">
              <i class="fa-solid fa-caret-down"></i>
            </div>

            <ul class="sub-menu position-absolute">
              <li class="sub-menu__item">
                <a class="sub-menu__link fw-bold nav-link-item text-decoration-none" [routerLink]="['/tuyen-dung']">
                  Tin tuyển dụng
                </a>
              </li>
              <li class="sub-menu__item">
                <a class="sub-menu__link fw-bold nav-link-item text-decoration-none" routerLink="/test-nang-luc">
                  Test năng lực
                </a>
              </li>
            </ul>
          </div>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="fw-bold nav-link-item text-decoration-none" routerLink="/bai-viet"> Bài viết </a>
        </li>

        <li *ngIf="user">
          <i
            matBadge="4"
            matBadgePosition="after"
            class="fas fa-bell header-icon-message color-blue"
            matBadgeColor="warn"
          ></i>
        </li>
        <li *ngIf="!user">
          <a (click)="saveUrlCurrent()" routerLink="/login" class="">
            <button class="my-btn-primary my-btn-s">Đăng nhập</button>
          </a>
        </li>
        <li *ngIf="user">
          <img
            *ngIf="user.avatar"
            mat-icon-button
            [matMenuTriggerFor]="menu"
            class="header-avatar-user"
            [src]="user.avatar"
            alt=""
          />
          <mat-menu class="mt-2" #menu="matMenu">
            <button mat-menu-item routerLink="/tai-khoan">
              <span>Thông tin tài khoản</span>
            </button>
            <button mat-menu-item>
              <span>Thành tích</span>
            </button>
            <button (click)="logOut()" mat-menu-item>
              <span>Đăng xuất</span>
            </button>
          </mat-menu>
        </li>
      </ul>
    </div>
    <a routerLink="/login" *ngIf="!false" class="fa-icon-login">
      <fa-icon [icon]="['fas', 'sign-in-alt']"></fa-icon>
    </a>
  </nav>
</div>
